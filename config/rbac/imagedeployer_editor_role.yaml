# permissions for end users to edit imagedeployers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: imagedeployer-editor-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: deployment-operator
    app.kubernetes.io/part-of: deployment-operator
    app.kubernetes.io/managed-by: kustomize
  name: imagedeployer-editor-role
rules:
- apiGroups:
  - deployer.rappizs.com
  resources:
  - imagedeployers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - deployer.rappizs.com
  resources:
  - imagedeployers/status
  verbs:
  - get
